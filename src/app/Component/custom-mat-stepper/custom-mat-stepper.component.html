<div class="custom-mat-horizontal-stepper-wrapper">
  <div class="multiple-header-mat" [ngClass]="addClass">
    <div class="left-button-scroll" *ngIf="this.MatStepComponent?.length!=1">
      <button aria-hidden="true" type="button" tabindex="-1" (click)="BackScroll(MatStepperHeaderPanel)">
        <i class="fa fa-chevron-left"></i>
      </button>
    </div>
    <div class="multiple-header-mat-panel" [ngClass]="addClass" #MatStepperHeaderPanel>
      <custom-mat-stepper-header *ngFor="let item of this.HEADER_DATA" [CUSTOM_MATSTEP_LABEL]="item?.MATSTEP_LABEL"
        (event)="onTabChanges($event)" [COUNTER]="item?.counter" [ActiveClass]="item?.ActiveClass"
        [DisabledClass]="item?.DisabledClass"></custom-mat-stepper-header>
    </div>
    <div class="right-button-scroll" *ngIf="this.MatStepComponent?.length!=1">
      <button aria-hidden="true" type="button" tabindex="-1" (click)="NextScroll(MatStepperHeaderPanel)">
        <i class="fa fa-chevron-right"></i>
      </button>
    </div>
  </div>
  <ng-content select="custom-mat-step"></ng-content>
</div>
